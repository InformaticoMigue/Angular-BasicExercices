<h1>Exercice 6</h1>
<h2>Fahrenheit/Celsius conversion</h2>
Celcius:
<input [ngClass]="validCelsius() ? 'ngInvalid' : ''" [(ngModel)]="celcius" (keyup)="converToFahrenheit()">
<br>
Fahrenheit:
<input [ngClass]="validFahrenheit() ? 'ngInvalid' : ''" [(ngModel)]="fahrenheit" (keyup)="convertToCelcius()">
<br>
<button (click)="clear()">Reset</button>
