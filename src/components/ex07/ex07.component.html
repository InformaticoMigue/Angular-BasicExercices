<h1>Exercice 7</h1>
<h2>*ngFor</h2>
<h3>Structural directive</h3>
<b>Numbers:</b>
<p *ngFor="let n of numbers">
  {{ n }}
</p>

<h2>Sorted Numbers</h2>

<span *ngFor="let n of sortedNumbers()">
    {{n}}
</span>

<br>
<b>Fruits:</b>
<p *ngFor="let f of fruits">
  {{ f }}
</p>

<span *ngFor="let f of sortedFruits()">
  {{f | uppercase }}
</span>
